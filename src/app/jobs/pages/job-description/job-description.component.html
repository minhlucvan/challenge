<div class="container" [formGroup]="formData">
  <div class="d-flex justify-content-between align-items-center my-2">
    <a routerLink="/jobs" class="brand">remotejobs</a>
  </div>
  <h3 class="tui-form__header tui-form__header_margin-top_none mt-5">
    Job Detail
  </h3>

  <ng-container *ngIf="job">
    <tui-avatar class="tui-space_top-1" [avatarUrl]="job.logo"></tui-avatar>
    <label class="mt-3" tuiLabel label="Title">{{ job.title }}</label>
    <label class="mt-3" tuiLabel label="Company">{{ job.company }}</label>
    <label
      tuiLabel
      class="mt-3 mb-1"
      style="min-height: auto"
      label="Description"
    >
    </label>
    <tui-text-area formControlName="description" [expandable]="true">
    </tui-text-area>

    <label tuiLabel class="mt-3" label="Link">
      <a tuiLink [href]="job.link">{{ job.link }}</a>
    </label>
    <label tuiLabel class="mt-3" label="Date">
      {{ job.date | date: "dd-MMM-yyyy" }}</label
    >
  </ng-container>
  <div class="d-flex justify-content-end mt-3 mr-3" *ngIf="formData.dirty">
    <button type="button" class="btn btn-primary mr-3" (click)="updateJob()">
      Save
    </button>
    <button type="button" routerLink="/jobs" class="btn btn-danger mr-3">
      Cancel
    </button>
  </div>
</div>
